{% load static %}

<div class="row answer_box">
    <div class="col-2 avatar_box_outer">
        <div class="row avatar_box">
            <img class="avatar" src="{{ answer.author.profile.avatar.url }}" alt="avatar img">
        </div>
        {% include "askme/rate_counter.html" with obj_type='answer' obj=answer %}
    </div>
    <div class="col-10 q_content">
        <div class="row">
            {{ answer.content|truncatewords:30 }}
        </div>
        <div class="row correct_check_box">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Correct!
                </label>
            </div>
        </div>
    </div>
</div>
