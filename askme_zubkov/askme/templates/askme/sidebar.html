
<div class="row">
    <div class="tags_header">Popular tags<div>
</div>

<div class="row tags">
    {% for tag in tags %}
        <div class="col tag_item"> {{ tag }} </div>
    {% endfor %}
</div>

<div class="row best_members">
    <div class="row">
        <div class="best_members_header">Best members<div>
    </div>
    <div class="row members_list">
        {% for member in best_members %}
            {% comment %} <div class="row best_member"> {% endcomment %}
            <a class="best_member_ref" href="#">{{ member }}</a>
            {% comment %} </div> {% endcomment %}
        {% endfor %}
    </div>
</div>
