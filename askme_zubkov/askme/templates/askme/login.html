{% extends "askme/base.html" %}
{% block core_content %}
    <h2 class="new_question_title">Log In</h2>
    <div class="error_message">Potential error msg</div>
    <form class="login_form">
        <div class="mb-3">
            <label class="form-label">Login(under 50 symbols)</label>
            <input type="text"
                   class="form-control"
                   maxlength="50"
                   placeholder="Chris Buck"
                   required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password(from 6 to 20 symbols)</label>
            <input type="password"
                   class="form-control"
                   id="exampleInputPassword1"
                   minlength="6"
                   maxlength="20"
                   placeholder="password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    <a href="#" style="text-decoration: underline">create new account</a>
{% endblock core_content %}
