{% load static %}
<div class="row">
    <div class="col-6">
        <div class="row box1">
            <div class="col-3 box2">
                <div class="centered_element">
                    <form class="form-inline">
                        <a href="{% url 'ask_question' %}" class="btn btn-outline-success" type="submit">Ask</a>
                    </form>
                </div>
            </div>
            <div class="col-9 box3">
                <div class="img box">
                    <img class="profile_icon" src="{% static profile_icon_url %}" alt="profile_icon">
                    {% comment %}src="{% static profile_icon_url %}" profile.avatar {% endcomment %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="nick">{{ user_.username }}</div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-primary" href="{% url 'settings' %}" role="button">settings</a>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="{% url 'logout' %}" role="button">log out</a>
            </div>
        </div>
    </div>
</div>
