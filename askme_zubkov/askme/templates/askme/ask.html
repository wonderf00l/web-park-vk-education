{% extends "askme/base.html" %}
{% load bootstrap5 %}

{% block core_content %}
    <h2 class="new_question_title">New Question</h2>
    <form action="{% url 'ask_question' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form question_form %}
        <button class="btn btn-outline-success" type="submit">Ask</button>
    </form>
{% endblock core_content %}

{% comment %} <div class="col-9">
            <div class="mb-3">
                <textarea class="form-control"
                          id="exampleFormControlTextarea1"
                          rows="3"
                          placeholder="Enter the title"
                          required></textarea>
            </div>
        </div> {% endcomment %}
