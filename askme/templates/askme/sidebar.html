<div class="tags_header">Popular tags</div>
<div class="row tags">
    {% for tag in pop_tags %}<div class="col tag_item"><a href="{{ tag.get_url }}">"{{ tag.name }}"</a></div>{% endfor %}
</div>
<div class="best_members_header">Best members</div>
<div class="row members_list">
    {% for member in best_members %}<span class="best_member_ref">{{ member }}</span>{% endfor %}
</div>
