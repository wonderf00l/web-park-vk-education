{% load static %}

<div class="row answer">
    <div class="col-2 avatar_box_outer">
        <div class="row avatar_box">
            <img class="avatar" src="{{ answer.author.profile.avatar.url }}" alt="avatar img">
        </div>
        {% include "askme/rate_counter.html" with obj_type='answer' obj=answer %}
    </div>
    <div class="col-10 q_content">
        <div class="row">
            {{ answer.content|truncatewords:30 }}
        </div>
        {% if answer.question.author == request.user %}
            <div class="row correct_check_box">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" data-id={{ answer.id }} {% if answer.is_correct == 1 %} checked {% endif %}>
                    <label class="form-check-label" for="flexCheckDefault" >
                        Correct!
                    </label>
                </div>
            </div>
        {% elif answer.is_correct == 1 %} 
            <div class="row correct_check_box">
                <div class="form-check">
                    <img src="{% static 'askme/img/tick.png' %}" class="tick">
                    <label class="form-check-label" for="flexCheckDefault">
                        Correct answer
                    </label>
                </div>
            </div>
        {% endif %}
    </div>
</div>
